<!DOCTYPE html>
<html>
	<head>
		{% include head.html %}
		<style>
			.progress-container {
				position: fixed;
				bottom: 0;
				z-index: 1;
				width: 100%;
				height: 10px;
				background: #ccc;
				-webkit-backface-visibility: hidden;
			}
			.progress-bar {
				height: 10px;
				background: rgba({{ site.color.secondary-rgb }}) !important;
				width: 0%;
			}
		</style>
	</head>
    <body id="page-top" class="index">
		{% include navbar.html %}
		<div class="w-100 h-100" style="background-color: rgba(221,221,221,.5); position: fixed !important; left: 0; top: 0; z-index: -1"></div>
		<div class="progress-container">
			<div class="progress-bar" id="myBar"></div>
		</div>
		<div class="container " style="margin-top: 115px; width: 80%; background: white; border-radius: 2.5em">
			{% include post_head.html %}
			<div class="row pb-5">
				<div class="col-lg-10 offset-lg-1">
					<span style="font: arial; font-size: 13px;">
						{{ content }}
					</span>
				</div>
			</div>
		</div>
		<script>
			// When the user scrolls the page, execute myFunction
			window.onscroll = function() {myFunction()};

			function myFunction() {
			  var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
			  var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
			  var scrolled = (winScroll / height) * 100;
			  document.getElementById("myBar").style.width = scrolled + "%";
			}
		</script>
		{% include footer.html %}
		{% include js.html %}
    </body>
</html>
