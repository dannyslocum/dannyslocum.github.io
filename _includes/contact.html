 <!-- Contact Section -->
    <section id="contact" class="main special">
        <span class="container my-0 p-0 image fit primary">
            <img src="/assets/img/beach_abstract.png">
        </span>
        <div class="container">
            <div class="content">
                <header class="major pb-5">
                    <h2>Contact Me</h2>
                </header>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                        <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                        <!-- <form name="sentMessage" id="contactForm"> -->
                        <form action="https://formspree.io/djslocum13@gmail.com" method="POST">
                            <div class="row control-group">
                                <div class="form-group col-12 floating-label-form-group controls">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name."/>
                                    <input type="text" id="_gotcha" name="_gotcha" style="display:none" />
                                    <!--<input type="text" id="key" name="key" value="Ag3#ctsll0" style="display:none"/>-->
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-12 floating-label-form-group controls">
                                    <label>Email Address</label>
                                    <input type="email" class="form-control" placeholder="Email Address" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="row control-group">
                                <div class="form-group col-12 floating-label-form-group controls">
                                    <label>Message</label>
                                    <textarea rows="5" class="form-control" placeholder="Message" id="message" name="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br>
                            <div id="success"></div>
                            <div class="row">
                                <div class="form-group mx-auto">
                                    <button type="submit" class="btn btn-success btn-lg" style="color: white !important;">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
