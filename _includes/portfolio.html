<!-- Portfolio Grid Section -->
<section id="portfolio" class="main special">
	<span class="container my-0 p-0 image fit primary">
		<img class="lazy" src="/assets/img/placeholder.png" data-src="/assets/img/beach_abstract_2.png">
	</span>
	<div class="container">
		<div class="content">
			<header class="major pb-5">
				<h2>Portfolio</h2>
			</header>
			<div class="row">
				{% for post in site.posts %}
					<div class="col-sm-6 col-lg-4 portfolio-item">
						<a href="{{ post.url }}" class="portfolio-link">
							<div class="caption" style="background: rgba({{ site.color.secondary-rgb }},.8);">
								<div class="caption-content">
									<i class="fa fa-search-plus fa-3x"></i>
									<h6>{{ post.caption }}</h6>
								</div>
							</div>
							<img src="/assets/img/{{ post.img }}" alt="{{ post.alt }}">
							<h3 class="adjustableFont text-center" style="background: rgba({{ site.color.secondary-rgb }}, 0.8)">{{ post.title }}</h3>
						</a>
					</div>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
