<!-- Create title and opening to blog posts -->
<div class="mb-3 py-3">
    <div class="text-center">
        <h1 class="font-size: 3em">{{ page.title }}</h1>
        {% if page.img <> "" %}
            <img class="lazy my-3" style="height: 35vh; min-height: 200px; min-width: 200px; width: 80%; object-fit: cover"
                 data-src="assets/img/{{ page.img }}">
        {% endif %}
        <h4 style="padding-top: 1em;">{{ page.caption }}</h4>
        <p style="font-size: inherit;">{{ page.date | date: "%b %d, %Y" }}</p>
    </div>
</div>
